<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&family=Romanesco&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    
    <title>Hangman</title>
</head>

<body>

    <h1 class="dynamic-text-shadow">Hangman</h1>
    <p id="numGuessesLeft"></p>

<main>

    <h2 class="dynamic-text-shadow" id="display-message"></h2>

    <div id="hold" class="dynamic-text-shadow"></div>

    <h1 class="underscore" id="currentWord">_ _ _ _</h1>

    <div id="buttons"></div>
    
    <p class="guesses"></p>
   
    <div id="answer-array"></div>
    
    <div>
        <button id="reset">Reset Game</button>
    </div>

</main> 
</body>
</html>
