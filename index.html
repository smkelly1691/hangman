<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&family=Romanesco&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    
    <title>Hangman</title>
</head>

<body>

    <h1 class="dynamic-text-shadow">Hangman</h1>

    <div id="hangman">
        <div class="base"></div>
        <div class="left-bar"></div>
        <div class="top-bar"></div>
        <div class="right-bar"></div>
        <div class="head"></div>
        <div class="torso"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="right-leg"></div>
        <div class="left-leg"></div>
    </div>

<main>

    <div id="message-display">
        <h2 class="dynamic-text-shadow">Pick A Letter!</h2>
    </div>

    <div id="currentWord">
        <div>J</div>
        <div>A</div>
        <div>V</div>
        <div>A</div>
        <div>S</div>
        <div>C</div>
        <div>R</div>
        <div>I</div>
        <div>P</div>
        <div>T</div>
    </div>

    <div id="alphabet">
        <div id="l1" class="letters">a</div>
        <div id="l2" class="letters">b</div>
        <div id="l3" class="letters">c</div>
        <div id="l4" class="letters">d</div>
        <div id="l5" class="letters">e</div>
        <div id="l6" class="letters">f</div>
        <div id="l7" class="letters">g</div>
        <div id="l8" class="letters">h</div>
        <div id="l9" class="letters">i</div>
        <div id="l10" class="letters">j</div>
        <div id="l11" class="letters">k</div>
        <div id="l12" class="letters">l</div>
        <div id="l13" class="letters">m</div>
        <div id="l14" class="letters">n</div>
        <div id="l15" class="letters">o</div>
        <div id="l16" class="letters">p</div>
        <div id="l17" class="letters">q</div>
        <div id="l18" class="letters">r</div>
        <div id="l19" class="letters">s</div>
        <div id="l20" class="letters">t</div>
        <div id="l21" class="letters">u</div>
        <div id="l22" class="letters">v</div>
        <div id="l23" class="letters">w</div>
        <div id="l24" class="letters">x</div>
        <div id="l25" class="letters">y</div>
        <div id="l26" class="letters">z</div>
    </div>

    <p id="numGuessesLeft">You Have 10 Guesses Left</p>
    
    <div id="resetbtn">
        <button>Reset Game</button>
    </div>

</main> 
</body>
</html>
