<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&family=Romanesco&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Hangman</title>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="dynamic-text-shadow">Hangman</h1>
            <br>
            <p class="display-message"></p>
            <br>
            <h2 class="dynamic-text-shadow">Category: Software Engineering</h2>
            <button class="start">Start Game</button>
        </header>
        <div class="underscore">_ _ _ _</div>
        <div class="good-guess">Good Job</div>
        <div class="bad-guess">Try Again</div>

        <div id="alphabet">
            <button id="l1" class="letters">a</button>
            <button id="l2" class="letters">b</button>
            <button id="l3" class="letters">c</button>
            <button id="l4" class="letters">d</button>
            <button id="l5" class="letters">e</button>
            <button id="l6" class="letters">f</button>
            <button id="l7" class="letters">g</button>
            <button id="l8" class="letters">h</button>
            <button id="l9" class="letters">i</button>
            <button id="l10" class="letters">j</button>
            <button id="l11" class="letters">k</button>
            <button id="l12" class="letters">l</button>
            <button id="l13" class="letters">m</button>
            <button id="l14" class="letters">n</button>
            <button id="l15" class="letters">o</button>
            <button id="l16" class="letters">p</button>
            <button id="l17" class="letters">q</button>
            <button id="l18" class="letters">r</button>
            <button id="l19" class="letters">s</button>
            <button id="l20" class="letters">t</button>
            <button id="l21" class="letters">u</button>
            <button id="l22" class="letters">v</button>
            <button id="l23" class="letters">w</button>
            <button id="l24" class="letters">x</button>
            <button id="l25" class="letters">y</button>
            <button id="l26" class="letters">z</button>
        </div>
        <button id="reset">Start Over</button>
    </div>
</body>
</html>
